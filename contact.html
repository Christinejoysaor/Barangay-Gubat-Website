<!DOCTYPE html>
<html>
<head>
    <title>Registration - Barangay Gubat</title>
</head>
<body background="homepage_1.jpg">

    <table width="100%" bgcolor="lightblue" cellpadding="10">
        <tr align="center">
            <td><a href="home.html"><font color="black">Home</font></a></td>
            <td><a href="about.html"><font color="black">About</font></a></td>
            <td><a href="services.html"><font color="black">Services</font></a></td>
            <td><a href="contact.html"><font color="black">Contact</font></a></td>
        </tr>
    </table>

    <div align="center">
        <h2>Registration Form</h2>
        <form action="thankyou.html" method="get">
            <table bgcolor="white" cellpadding="10" cellspacing="5">
                <tr>
                    <td align="right">First Name:</td>
                    <td><input type="text" name="firstname" required></td>
                    <td align="right">Last Name:</td>
                    <td><input type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td align="right">Middle Name:</td>
                    <td><input type="text" name="middlename"></td>
                    <td align="right">Username:</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td><input type="password" name="password" required></td>
                    <td align="right">Confirm Password:</td>
                    <td><input type="password" name="confirmpassword" required></td>
                </tr>
                <tr>
                    <td align="right">Contact Number:</td>
                    <td><input type="text" name="contactnumber"></td>
                    <td align="right">Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <input type="submit" value="Register">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="https://www.facebook.com" target="_blank">
                            <input type="button" value="Sign Up Using Facebook">
                        </a>
                    </td>
                    <td colspan="2" align="center">
                        <a href="https://www.twitter.com" target="_blank">
                            <input type="button" value="Sign Up Using Twitter">
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
